---
apiVersion: v1
kind: ConfigMap
metadata:
  name: is-camera
  namespace: edge
  labels:
    app: is-camera
data:
  options: |-
    {
      "rabbitmq_uri" : "amqp://guest:guest@rabbitmq.edge:5672",
      "zipkin_uri": "http://zipkin.edge:9411",
      "camera": {
          "id": 0,
          "device": "/dev/video0",
          "initial_config": "/etc/is-camera/cameras/camera_0.json"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: is-camera-initial-config
  namespace: edge
  labels:
    app: is-camera-initial-config
data:
  camera_0: |-
    {
      "sampling": {
        "frequency": 10.0
      },
      "image": {
        "resolution": {
            "width": 1280,
            "height": 720
        },
        "format": {
            "format": "JPEG",
            "compression": 0.8
        }
      }
    }